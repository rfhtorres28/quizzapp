<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <style>  
         nav{
            background-color: #333; /* Background color of the navigation bar */
           color: #fff; /* Text color of the navigation links */
           padding: 10px; /* Padding around the navigation links */
           height: 60px; 
          }
        
        ul {
            list-style-type: none; /* Remove bullet points from the list */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
           }
        
           li {
            display: inline; /* Display list items horizontally */
            margin-right: 5px; /* Add spacing between navigation links */
           }
        
          .menu .electronics {
            font-family: sans-serif;
            font-size: 17px;
            position: relative;
            top: -3px;
            margin-left: 200px;
        }
        li.communications {
            font-family: sans-serif;
            font-size: 17px;
            position: relative;
            top: -3px;
            margin-left: 10px;
        }
        li.geas {
            font-family: sans-serif;
            font-size: 17px;
            position: relative;
            margin-left: 10px;
            top: -3px;
        }
        li.math {
            font-family: sans-serif;
            font-size: 17px;
            position: relative;
            top: -3px;
            margin-left: 10px;
        } 
       
        
        li.title-nav {
            font-family: Arial, sans-serif; /* Set the font family */
            font-size: 25px; /* Set the font size */
            font-weight: None; /* Set the font weight */
        }
        body {
                margin: 0;
            }
        
        a {
            color: #fff; /* Text color of the navigation links */
            text-decoration: none; /* Remove underline from links */
        }
        div.correct-answer{
            margin-left: 15px;
            margin-top: 30px;
            
        }
        .dropdown{
            display: inline-block;
            margin: 0 0 0 1125px;
            position: relative;
            top: -23px
        }
        .dropdown button{
            background-color: #333;
            color: #fff;
            font-family: sans-serif;
            font-size: 15px;
            margin-left: 20px;
            border: none;
            cursor: pointer;

        }
       
        .dropdown a{
            display: block;
            color: rgb(22, 21, 21);
            text-decoration: none;

        }

        .dropdown .content{
            display: none;
            background-color: rgb(255, 255, 255);
            position: absolute;
            min-width: 110px;
            box-shadow: 2px 2px 5px black

        }
        .dropdown:hover .content{
            display: block;
            background-color: rgb(255, 255, 255);

        }
        
        .dropdown a:hover{
            background-color: gray;
        }
        .logo {
            position: absolute;
            height: auto;
            left: 0;
            width: 170px;
            margin-top: -17px;
        }
        .menu li{
            display: inline-block;
            margin-left: 50px;
            margin-top: 20px;

        }
       

        
        </style>
      
    
</head>
<body>

<nav>
        <ul class="menu">
            <img src="static\electron_logo.png" alt="Example Image" class="logo">
            <li class="electronics"><a href = "{{url_for('electronics')}}">Electronics</a></li>
            <li class="communications"><a href = "{{url_for('electronics')}}">Communications</a></li>
            <li class="geas"><a href = "{{url_for('electronics')}}">GEAS</a></li>
            <li class="math"><a href = "{{url_for('electronics')}}">Math</a></li>
        </ul>

       <div class="dropdown">
            <button>Account &#9660;</button>
            <div class="content">
                <a href="#">Edit Information</a>
                <a href="{{url_for('logout')}}">Logout</a>
            </div>
       </div>
        
    </nav>
   
  
</body>



</html>
