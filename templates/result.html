<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
</head>
<body>

    <h1>Quiz Result</h1>
    <h2>Here are the correct answers</h2>
    <ul>
        {% for letters in correct_letters: %}
            <li>Question {{letters[0]['question_id']}} : {{letters[0]['letter']}}, {{letters[0]['content']}}</li>

        {% endfor %}

    </ul>
   
<h2>Your Score is: {{correct_answer}} out of {{total_questions}}, {{score_percentage}}%</h2>

</body>
</html>
