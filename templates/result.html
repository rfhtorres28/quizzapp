<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
</head>
<body>

    <h1>Quiz Result</h1>

    <p>Thank you for submitting your answers!</p>
    <ul>
        {% for question_id, user_response in user_responses.items() %}
            <li>Question {{ question_id }}: {{ user_response }}</li>
        {% endfor %}
    </ul>

</body>
</html>
